<el-container ref='nav-comp'>
    <el-aside>
        <el-header>
            <div class="el-collapse" @click='isCollapse=!isCollapse'>
                <i class="el-icon-arrow-left left" v-if='!isCollapse'></i>
                <i class="el-icon-arrow-right right" v-if='isCollapse'></i>
            </div>
        </el-header>
        <el-menu :default-active='active' class="el-menu-vertical-left" @select="open" :collapse="isCollapse">

            <el-menu-item :index="item.id" v-for='(item,index) in navList'>
                <i :class="[item.icon]"></i>
                <span slot="title">{{item.title}}{{setActive()}}</span>
            </el-menu-item>

        </el-menu>

    </el-aside>

    <el-container>

        <el-header>

            <el-menu mode="horizontal" class="el-menu-vertical-top">

                <el-submenu index="1" show-timeout='0' hide-timeout='0'>
                    <template slot="title">
                        <i class="el-icon-location"></i>
                        <span>导航一</span>
                    </template>
                    <el-menu-item-group>
                        <template slot="title">分组一</template>
                        <el-menu-item index="1-1">选项1</el-menu-item>
                        <el-menu-item index="1-2">选项2</el-menu-item>
                    </el-menu-item-group>
                    <el-menu-item-group title="分组2">
                        <el-menu-item index="1-3">选项3</el-menu-item>
                    </el-menu-item-group>
                    <el-submenu index="1-4">
                        <template slot="title">选项4</template>
                        <el-menu-item index="1-4-1">选项1</el-menu-item>
                    </el-submenu>
                </el-submenu>
                <el-menu-item index="2">
                    <i class="el-icon-menu"></i>
                    <span slot="title">导航二</span>
                </el-menu-item>
                <el-menu-item index="3">
                    <i class="el-icon-setting"></i>
                    <span slot="title">导航三</span>
                </el-menu-item>

                <el-menu mode="horizontal" class="el-menu-vertical-top float-right">

                    <el-submenu index="1" show-timeout='0' hide-timeout='0'>
                        <template slot="title">
                            <i class="fa fa-user"></i>
                        </template>
                        <el-menu-item-group>
                            <template slot="title">分组一</template>
                            <el-menu-item index="1-1">选项1</el-menu-item>
                            <el-menu-item index="1-2">选项2</el-menu-item>
                        </el-menu-item-group>
                        <el-menu-item-group title="分组2">
                            <el-menu-item index="1-3">选项3</el-menu-item>
                        </el-menu-item-group>
                        <el-submenu index="1-4">
                            <template slot="title">选项4</template>
                            <el-menu-item index="1-4-1">选项1</el-menu-item>
                        </el-submenu>
                    </el-submenu>
                    <el-menu-item index="2">
                        <i class="el-icon-bell"></i>
                    </el-menu-item>
                    <el-menu-item index="3">
                        <i class="el-icon-setting"></i>
                    </el-menu-item>

                </el-menu>
            </el-menu>

        </el-header>

        <el-main>
            <slot>
                <iframe class="iframe" src="http://aoadmin.com/pages/login/login.html" frameborder="0"></iframe>
            </slot>
        </el-main>
    </el-container>

</el-container>
